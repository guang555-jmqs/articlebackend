<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {{ include './common_tags/linkcss.html'}}
</head>

<body class="layui-layout-body">

    <div class="layui-layout layui-layout-admin">
        <!-- 头部区域 -->
        {{ include './common_tags/header.html'}}

        <!-- 左侧导航区域 -->
        {{ include './common_tags/side.html'}}

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <h2 style="margin-left: 50px;">文章添加</h2>
                <form class="layui-form" action="" lay-filter='formDemo'>
                    <!-- 隐藏域 保存文件的路径 便于提交到后台 -->
                    <input type="hidden" name="cover">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章封面</label>
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn" id="cover_img">
                                <i class="layui-icon">&#xe67c;</i>上传图片
                              </button>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">预览</label>
                            <div class="layui-input-inline">
                               <img src="" alt="" id="cover-preview">
                            </div>

                    
                            <div style="position: relative;">
                                <div class="layui-form-item" style="position: absolute;top: 0;left: 0;z-index: 999999;">
                                    <label class="layui-form-label">所属分类</label>
                                    <div class="layui-input-inline">
                                        <select name="cat_id" id="cat_id" lay-verify="required">
                              <option value=""></option>
                              <option value="0">数码</option>
                              <option value="1">美食</option>
                              <option value="2">知识</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                    <div class="layui-form-item" style="margin: 50px 0;">
                        <label class="layui-form-label">文章状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="0" title="未发布"checked>
                            <input type="radio" name="sex" value="1" title="发布" >
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text" style="margin-top: -70px;">
                        <label class="layui-form-label">文章内容</label>
                        <div class="layui-input-block">
                            <!-- <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea> -->
                            <!-- 初始化富文本编辑器 -->
                            <div id="content"></div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 底部区域 -->
        {{ include './common_tags/footer.html'}}
    </div>
    {{ include './common_tags/scriptjs.html'}}
    <script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>

    <script>

    const E = window.wangEditor
    const editor = new E('#content')
    editor.config.uploadImgShowBase64 = true//允许上传本地图片
    editor.create()
        //JavaScript代码区域
        layui.use(['element', 'form', 'layer','upload'], function() {
            var element = layui.element;
            var layer = layui.layer;
            var form = layui.form;
            var upload = layui.upload;
   
        //执行实例
        var uploadInst = upload.render({
            elem: '#cover_img' //绑定元素
            ,url: '/upload/' //上传接口
            ,done: function({code,message,src}){
            //上传完毕回调
            // console.log(res);
            if(code == 0){
                $('#cover-preview').attr('src',src).css('width','200')
                $('input[name="cover"]').val(src)
            }
            
            }
            ,error: function(){
            //请求异常回调
            }
        });

            //监听提交
            form.on('submit(formDemo)', function(data) {
                // layer.msg(JSON.stringify(data.field));
                let formData=data.field
                // 获取富文本编辑器内容
                formData.content=editor.txt.html();

                // 发送ajax
                $.post('/postArt',formData,({errcode,message})=>{
                    if(errcode == 0){
                        location.href='/article'
                    }
                    layer.msg(message)
                })
                return false;
            });

            // 加载所有的分类
            function loadCate(){
                $.get('/getSort',(res)=>{
                    // console.log(res);
                    let optionStr = `<option value=''></option>`
                res.forEach(v=>{
                    optionStr +=  `<option value='${v.cat_id}'>${v.name}</option>`
                })
                // 赋值给下拉框
                $('#cat_id').html(optionStr)
                // 重新渲染
                form.render();
                },'json')
            }
            loadCate();

        });
    </script>
</body>

</html>
